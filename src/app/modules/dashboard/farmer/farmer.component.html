<div class="container">
    <div class="accor">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header class="accor-head">
                    <mat-panel-title>
                        {{'farmer.sellAgri' | translate}}
                    </mat-panel-title>
                    <!-- <mat-panel-description>
                    Type your name and age
                </mat-panel-description> -->

                <mat-form-field>
                    <mat-label>First name</mat-label>
                    <input matInput>

                <mat-form-field>
                    <mat-label>Age</mat-label>
                    <input matInput type="number" min="1">

            </mat-expansion-panel>

                        {{'farmer.rentMachines' | translate}}
                    </mat-panel-title>
                    <!-- <mat-panel-description>
            Currently I am {{panelOpenState ? 'open' : 'closed'}}
        </mat-panel-description> -->

            </mat-expansion-panel>
        </mat-accordion>
    </div>
    <div class="accor">
        <mat-accordion>
            <mat-expansion-panel (opened)="panelOpenState = true"
                (closed)="panelOpenState = false">
                <mat-expansion-panel-header class="accor-head">
                    <mat-panel-title>
                        {{'farmer.viewWeather' | translate}}
                    </mat-panel-title>

            Currently I am {{panelOpenState ? 'open' : 'closed'}}

            </mat-expansion-panel>
        </mat-accordion>
    </div>
