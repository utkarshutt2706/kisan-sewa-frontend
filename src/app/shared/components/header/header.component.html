<div class="bloc l-bloc w3-animate-top bg-primary" id="nav-bloc">
	<div class="container">
		<nav class="navbar row">
			<div class="navbar-header">
				<a class="navbar-brand" [routerLink]="['/']">Kisaan Sewa</a>
				<button id="nav-toggle" type="button"
					class="ui-navbar-toggle navbar-toggle"
					data-toggle="collapse" data-target=".navbar-1">
					<span class="sr-only">Toggle navigation</span><span
						class="icon-bar"></span><span
						class="icon-bar"></span><span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse navbar-1">
				<ul class="site-navigation nav">
					<li [ngClass]="{active: router.url==='/'}">
						<a [routerLink]="['/']" data-toggle="collapse"
							data-target=".navbar-1"><i class="fa fa-home"
								aria-hidden="true"
								style="font-size: 25px;"></i>Home</a>
					</li>
					<li [ngClass]="{active: router.url==='/about'}">
						<a [routerLink]="['/about']" data-toggle="collapse"
							data-target=".navbar-1"><i class="fa fa-info"
								aria-hidden="true" style="font-size: 25px;"></i>
							About</a>
					</li>
					<li [ngClass]="{active: router.url==='/services'}">
						<a [routerLink]="['/services']" data-toggle="collapse"
							data-target=".navbar-1"><i class="fa fa-server"
								aria-hidden="true" style="font-size: 25px;"></i>
							Services</a>
					</li>
					<li [ngClass]="{active: router.url==='/team'}">
						<a [routerLink]="['/team']" data-toggle="collapse"
							data-target=".navbar-1"><i class="fa fa-users"
								aria-hidden="true" style="font-size: 25px;"></i>
							Team</a>
					</li>
					<li [ngClass]="{active: router.url==='/kisan/login'}"
						*ngIf="!authService.isLoggedIn">
						<a [routerLink]="['/kisan/login']"
							data-toggle="collapse" data-target=".navbar-1"><i
								class="fa fa-sign-in" aria-hidden="true"
								style="font-size: 25px;"></i> Login</a>
					</li>
					<li [ngClass]="{active: router.url==='/kisan/register'}"
						*ngIf="!authService.isLoggedIn">
						<a [routerLink]="['/kisan/register']"
							data-toggle="collapse" data-target=".navbar-1"><i
								class="fa fa-user-plus" aria-hidden="true"
								style="font-size: 25px;"></i> Register</a>
					</li>
					<li [ngClass]="{active: router.url==='/kisan/dashboard'}"
						*ngIf="authService.isLoggedIn">
						<a (click)="openDashBoard()"
							data-toggle="collapse" data-target=".navbar-1"><i
								class="fa fa-sign-in" aria-hidden="true"
								style="font-size: 25px;"></i> Dashboard</a>
					</li>
					<li *ngIf="authService.isLoggedIn">
						<a (click)="logout()" data-toggle="collapse" data-target=".navbar-1"><i
								class="fa fa-sign-out" aria-hidden="true"
								style="font-size: 25px;"></i> Logout</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>
</div>
