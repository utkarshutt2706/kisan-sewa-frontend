<div class="mat-dialog-style">
    <div class="error-modal-icon">
        <img src="./assets/images/error.svg" alt="Error">
    </div>
    <div class="content-style" mat-dialog-content>
        <div class="error-content">
            <p>{{message}}</p>
        </div>
    </div>
    <mat-dialog-actions align="center" class="text-center">
        <button mat-button (click)="onClose()"
            class="btn btn-primary">{{'common.close' | translate}}</button>
    </mat-dialog-actions>
</div>
